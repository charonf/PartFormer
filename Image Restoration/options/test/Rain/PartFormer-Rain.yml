# general settings
name: Partformer-Rain-test_325000
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  test1:
    name: rain100h-test
    type: PairedImageDataset
    dataroot_gt: ./datasets/Rain/test/Rain100H/target
    dataroot_lq: ./datasets/Rain/test/Rain100H/input

    filename_tmpl: '{}'
    io_backend:
      type: disk

  test2:
    name: rain100l-test
    type: PairedImageDataset
    dataroot_gt: ./datasets/Rain/test/Rain100L/target
    dataroot_lq: ./datasets/Rain/test/Rain100L/input

    filename_tmpl: '{}'
    io_backend:
      type: disk

  test3:
    name: test100
    type: PairedImageDataset
    dataroot_gt: ./datasets/Rain/test/Test100/target
    dataroot_lq: ./datasets/Rain/test/Test100/input

    filename_tmpl: '{}'
    io_backend:
      type: disk

  test4:
    name: test1200
    type: PairedImageDataset
    dataroot_gt: ./datasets/Rain/test/Test1200/target
    dataroot_lq: ./datasets/Rain/test/Test1200/input

    filename_tmpl: '{}'
    io_backend:
      type: disk

  test5:
    name: test2800
    type: PairedImageDataset
    dataroot_gt: ./datasets/Rain/test/Test2800/target
    dataroot_lq: ./datasets/Rain/test/Test2800/input

    filename_tmpl: '{}'
    io_backend:
      type: disk

# network structures
network_g:
  type: PART
  in_chans: 3
  img_size: 128
  img_range: 1.
  depth: [19]
  embed_dim: 96
  num_heads: [2]
  expansion_factor: 2
  resi_connection: '3conv'
  split_size: [8,32]
# path
path:
  pretrain_network_g: experiments/Partformer-Rain/models/net_g_325000.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true

# dist training settings
dist_params:
  backend: nccl
  port: 29500
