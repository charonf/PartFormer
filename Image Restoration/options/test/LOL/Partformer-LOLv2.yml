# general settings
name: PartFormer-LOL-v2
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  val:
    name: lol-test
    type: PairedImageDataset
    dataroot_gt: ./datasets/LOL_v2/Test/Normal
    dataroot_lq: ./datasets/LOL_v2/Test/Low

    filename_tmpl: '{}'
    io_backend:
      type: disk

# network structures
network_g:
  type: PART
  in_chans: 3
  img_size: 128
  img_range: 1.
  depth: [19]
  embed_dim: 96
  num_heads: [2]
  expansion_factor: 2
  resi_connection: '3conv'
  split_size: [8,32]

# path
path:
  pretrain_network_g: experiments/PartFormer-LOLv2/models/net_g_250000.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500
